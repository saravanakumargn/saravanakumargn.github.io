---
layout: default
---
<div>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- github_pages _responsive_1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2445138966914411"
     data-ad-slot="1768590408"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>
    
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
    </time>
    {% if page.path %}
      -
      <a class="post__edit" href="//github.com/toddmotto/toddmotto.github.io/blob/master/{{ page.path }}">
        Edit this page on GitHub
      </a>
      {% endif %}    
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

<div>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- github_pages _responsive_2 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2445138966914411"
     data-ad-slot="6680664406"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
   </div>
   
  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
